            </h2>
        </div>
        <div class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 mx-auto">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form class="space-y-4 md:space-y-6" action="#">
                    <div >
                        <h3 class="block mb-2 text-sm font-medium text-gray-900">อีเมลล์</h3>
                        <input type="email" name="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-2xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-medium text-gray-900">ชื่อ</h3>
                        <input type="name" name="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-2xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="ชื่อ" required="">
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-medium text-gray-900">นามสกุล</h3>
                        <input type="surname" name="email" id="email" class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-2xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="นามสกุล" required="">
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-medium text-gray-900">รหัสผ่าน</h3>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-2xl  focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-medium text-gray-900">ยืนยันรหัสผ่าน</h3>
                        <input type="confirm-password" name="confassword" id="confirm-password" placeholder="••••••••" class="bg-gray-100 border border-gray-300 text-gray-900 sm:text-sm rounded-2xl focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>

                    <div >
                      <h3 class="block mb-2 text-sm font-medium text-gray-900">ภาพโปรไฟล์</h3>
                      <div class="flex">
                        <div class="text-sm h-24 w-56 p-2 rounded-2xl bg-gray-200">
                          <h2 class="text-center">รูปโปรไฟล์</h2>
                        </div>
                        <div class="self-center mx-auto">
                          <button class="w-full text-white bg-[#1E3769] hover:bg-blue-600 font-medium rounded-2xl text-sm px-3 py-1 text-center">อัพโหลด</button>
                        </div>
                      </div>

                    </div>


                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-black">ฉันยอมรับ <a class="font-medium text-primary-600 hover:underline text-red-600" href="#">เงื่อนไขสำหรับการสมัครสมาชิกและนโยบายความเป็นส่วนตัว</a></label>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">

                        </div>
                        <div class="ml-3 text-sm">

                        </div>
                    </div>
                    
                    <button type="submit" class="w-full text-white bg-[#1E3769] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">สมัครสมาชิก</button>
                    <div class="text-sm font-light text-center">
                        เป็นสมาชิกอยู่แล้ว? <a href="#" class="font-medium text-primary-600 hover:underline text-red-600">เข้าสู่ระบบ</a>
